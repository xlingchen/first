<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#id_top_header_icon1{
				width:20px;
				height: 20px;
				position: absolute;
				left: 8px;
				border: 2px solid #000000;
				border-radius: 100%;
				-webkit-transform: rotate(45deg);
			}
			#id_top_header_icon1:before{
				content:'' ;
				width:15px;
				height: 1px;
				position: absolute;/*//这是想对定位*/
				top: 10px;
				left:20px;
				background-color: #000000;
				border:1px solid #000000;
			}			
		</style>
	</head>
	<body>
		<div id="id_top_header_icon1"></div>
	</body>
</html>
